<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Du Chen Digital Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Silkscreen', cursive;
      background: #000;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }

    .title {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      position: relative;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #9EC2ff 0%, transparent 70%);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      z-index: -1;
    }

    nav ul li a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    nav ul li a:hover {
      color: #1c0522;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <header>
    <div class="title">Digital Portfolio</div>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="courseDirectory.html">Course Directory</a></li>
        <li><a href="ISP.html">ISPs</a></li>
        <li><a href="CS-III/Essays/index.html">Essays</a></li>
        <li><a href="sources.html">Sources</a></li>
      </ul>
    </nav>
  </header>
  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const planets = [
      { angle: 0, radius: 100, size: 10, color: '#ff6b6b', speed: 0.01, url: 'project1.html' },
      { angle: 0, radius: 200, size: 15, color: '#feca57', speed: 0.005, url: 'project2.html' },
      { angle: 0, radius: 300, size: 20, color: '#1dd1a1', speed: 0.003, url: 'project3.html' }
    ];

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      planets.forEach(p => {
        const x = width / 2 + p.radius * Math.cos(p.angle);
        const y = height / 2 + p.radius * Math.sin(p.angle);
        const dx = mouseX - x;
        const dy = mouseY - y;
        if (Math.sqrt(dx * dx + dy * dy) <= p.size) {
          window.location.href = p.url;
        }
      });
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw central planet
      ctx.beginPath();
      ctx.arc(width / 2, height / 2, 30, 0, Math.PI * 2);
      ctx.fillStyle = '#54a0ff';
      ctx.fill();

      // Draw planets
      planets.forEach(p => {
        const x = width / 2 + p.radius * Math.cos(p.angle);
        const y = height / 2 + p.radius * Math.sin(p.angle);
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.angle += p.speed;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
