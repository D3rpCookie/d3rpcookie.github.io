<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Du Chen Digital Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Silkscreen', cursive;
      background: #1c0522;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }

    .title {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      position: relative;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #9EC2ff 0%, transparent 70%);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      z-index: -1;
    }

    nav ul li a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    nav ul li a:hover {
      color: #1c0522;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Digital Portfolio</div>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="courseDirectory.html">Course Directory</a></li>
        <li><a href="ISP.html">ISPs</a></li>
        <li><a href="CS-III/Essays/index.html">Essays</a></li>
        <li><a href="sources.html">Sources</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <img src="assets/images/mainPage.jpg" id="mainPage" alt="background image" style="width:100%; height:100vh; object-fit: cover; position: absolute; z-index: -1;">
  </section>
</body>
</html>
