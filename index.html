<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Du Chen Digital Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Silkscreen', cursive;
      background: #000;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .tooltip {
      position: absolute;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      pointer-events: none;
      font-size: 12px;
      display: none;
      z-index: 10;
    }

    .tooltip img {
      max-width: 100px;
      display: block;
      margin-bottom: 5px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }

    .title {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      position: relative;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #9EC2ff 0%, transparent 70%);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      z-index: -1;
    }

    nav ul li a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    nav ul li a:hover {
      color: #1c0522;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="tooltip" id="tooltip"></div>
  <header>
    <div class="title">Digital Portfolio</div>
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="courseDirectory.html">Course Directory</a></li>
        <li><a href="ISP.html">ISPs</a></li>
        <li><a href="CS-III/Essays/index.html">Essays</a></li>
        <li><a href="sources.html">Sources</a></li>
      </ul>
    </nav>
  </header>
  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    const tooltip = document.getElementById("tooltip");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const planets = [
      { name: "Mars", angle: 0, radius: 100, size: 10, color: '#ff6b6b', speed: 0.01, url: 'project1.html', image: 'https://placekitten.com/100/100', desc: 'A red planet of tech.' },
      { name: "Saturn", angle: 0, radius: 200, size: 15, color: '#feca57', speed: 0.005, url: 'project2.html', ring: true, image: 'https://placekitten.com/101/100', desc: 'A ringed world of design.' },
      { name: "Neptune", angle: 0, radius: 300, size: 20, color: '#1dd1a1', speed: 0.003, url: 'project3.html', image: 'https://placekitten.com/102/100', desc: 'A calm planet of code.' }
    ];

    function drawPlanet(x, y, size, color, ring) {
      const gradient = ctx.createRadialGradient(x - size / 3, y - size / 3, size / 10, x, y, size);
      gradient.addColorStop(0, '#fff');
      gradient.addColorStop(1, color);
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();
      if (ring) {
        ctx.beginPath();
        ctx.arc(x, y, size + 4, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawEarthLikePlanet(x, y, size) {
      const segments = 6;
      for (let i = 0; i < segments; i++) {
        const angle = i * (Math.PI * 2 / segments);
        const r = size * (0.7 + 0.3 * Math.random());
        ctx.beginPath();
        ctx.arc(x + r * Math.cos(angle), y + r * Math.sin(angle), size * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = i % 2 === 0 ? '#3498db' : '#2ecc71';
        ctx.fill();
      }
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.strokeStyle = '#222';
      ctx.stroke();
    }

    canvas.addEventListener('mousemove', function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      let showTooltip = false;

      planets.forEach(p => {
        const x = width / 2 + p.radius * Math.cos(p.angle);
        const y = height / 2 + p.radius * Math.sin(p.angle);
        const dx = mouseX - x;
        const dy = mouseY - y;
        if (Math.sqrt(dx * dx + dy * dy) <= p.size) {
          tooltip.innerHTML = `<img src="${p.image}" /><strong>${p.name}</strong><p>${p.desc}</p>`;
          tooltip.style.left = e.clientX + 10 + 'px';
          tooltip.style.top = e.clientY + 10 + 'px';
          tooltip.style.display = 'block';
          showTooltip = true;
        }
      });

      if (!showTooltip) tooltip.style.display = 'none';
    });

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      planets.forEach(p => {
        const x = width / 2 + p.radius * Math.cos(p.angle);
        const y = height / 2 + p.radius * Math.sin(p.angle);
        const dx = mouseX - x;
        const dy = mouseY - y;
        if (Math.sqrt(dx * dx + dy * dy) <= p.size) {
          window.location.href = p.url;
        }
      });
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawEarthLikePlanet(width / 2, height / 2, 30);

      planets.forEach(p => {
        const x = width / 2 + p.radius * Math.cos(p.angle);
        const y = height / 2 + p.radius * Math.sin(p.angle);
        drawPlanet(x, y, p.size, p.color, p.ring);
        p.angle += p.speed;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
