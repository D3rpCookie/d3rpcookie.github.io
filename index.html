<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Du Chen Digital Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Silkscreen', cursive;
      background: url('assets/images/mainPage.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }

    .title {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      position: relative;
      padding: 10px 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #9EC2ff 0%, transparent 70%);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      z-index: -1;
    }

    nav ul li a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    nav ul li a:hover {
      color: #1c0522;
    }
      @keyframes pulseAlert {
      0% { color: yellow; }
      50% { color: red; }
      100% { color: yellow; }
    }
</style>
<style>
    #exclamation {
      position: absolute;
      left: 52.5%;
      top: 15%;
      font-size: 7em;
      color: yellow;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
</style>
</head>
<body>
  <div id="exclamation">!</div>
  <div id="hoverTarget" style="position: absolute; left: 51.5%; top: 17%; width: 8%; height: 14%; cursor: pointer;">
 	<div id="tooltip" style="position: absolute; display: none; background: #fdf3d1; border: 2px solid #966e42; border-radius: 10px; padding: 10px 12px; font-size: 0.9em; color: #3e2c0f; box-shadow: 0px 4px 8px rgba(0,0,0,0.4); width: 160px; top: 60px; left: 110px;">
  	<div style="font-weight: bold; font-size: 1em; margin-bottom: 4px;">ðŸ“˜ Side Quest</div>
  	<div style="font-size: 0.85em; line-height: 1.2em;">A mysterious engineer appears to be working on something! Click to investigate.</div>  </div>

  
<script>
  const target = document.getElementById('hoverTarget');
  const tooltip = document.getElementById('tooltip');
  const exclamation = document.getElementById('exclamation');

  let hoverTriggered = false;

  target.addEventListener('mouseenter', () => {
    tooltip.style.display = 'block';
    hoverTriggered = true;
  });

  target.addEventListener('mouseleave', () => {
    tooltip.style.display = 'none';
  });

  target.addEventListener('click', () => {
    window.location.href = 'questLog.html';
  });

  // Idle attention pulse
  const pulseInterval = setInterval(() => {
  if (!hoverTriggered) {
    exclamation.style.animation = 'float 2s ease-in-out infinite, pulseAlert 2s ease-in-out infinite';
  } else {
    clearInterval(pulseInterval);
    exclamation.style.animation = 'float 2s ease-in-out infinite';
  }
}, 5000);
</script>
</body>
</html>
